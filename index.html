<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido de Pães</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    #dataExibida {
      font-weight: bold;
      margin-top: 5px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #e9e9e9;
      text-align: center;
    }
  </style>
</head>
<body>

  <form id="pedidoForm">
    <h2>Pedido de Pães</h2>

    <label for="dataExibida">Data do Pedido:</label>
    <div id="dataExibida">Carregando data...</div>
    <input type="hidden" id="data" name="data"> <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="apartamento">Apartamento:</label>
    <input type="number" id="apartamento" name="apartamento" required>

    <label for="torre">Torre:</label>
    <input type="text" id="torre" name="torre" required>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" min="1" required>

    <label for="comprovante">Comprovante (imagem ou PDF):</label>
    <input type="file" id="comprovante" name="comprovante" accept="image/*,.pdf">

    <button type="submit">Enviar Pedido</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, serverTimestamp, query, where, orderBy, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD1XbLRh3O6xqSDnU-If-z0IbfuYgLm8Rg",
      authDomain: "projeto-padeiro.firebaseapp.com",
      projectId: "projeto-padeiro",
      storageBucket: "projeto-padeiro.appspot.com",
      messagingSenderId: "905130125554",
      appId: "1:905130125554:web:225a7de84f2545043a086b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const form = document.getElementById('pedidoForm');
    const dataExibidaDiv = document.getElementById('dataExibida');
    const dataInputOculto = document.getElementById('data');

    async function carregarProximaData() {
      const hoje = new Date();
      hoje.setHours(0, 0, 0, 0); // Zera a hora para comparação apenas da data

      const q = query(
        collection(db, 'lotes'),
        orderBy('data')
      );
      const snap = await getDocs(q);

      let proximaData = null;

      snap.forEach(doc => {
        const dataLote = doc.data().data; // A data deve estar no formato 'AAAA-MM-DD'
        const dataLoteObj = new Date(dataLote + 'T00:00:00'); // Garante que a comparação seja apenas pela data

        if (dataLoteObj > hoje) { // Verifica se a data do lote é estritamente superior ao dia atual
          if (!proximaData || dataLoteObj < new Date(proximaData + 'T00:00:00')) {
            proximaData = dataLote;
          }
        }
      });

      if (proximaData) {
        dataExibidaDiv.textContent = proximaData;
        dataInputOculto.value = proximaData;
      } else {
        dataExibidaDiv.textContent = "Nenhuma data futura disponível.";
        dataInputOculto.value = ""; // Limpa o valor se não houver data
        form.querySelector('button[type="submit"]').disabled = true; // Desabilita o botão de enviar
        alert("Não há datas futuras disponíveis para pedidos no momento.");
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = dataInputOculto.value; // Pega a data do campo oculto
      if (!data) {
        alert("Não há data disponível para o pedido.");
        return;
      }

      const nome = form.nome.value;
      const apartamento = Number(form.apartamento.value);
      const torre = form.torre.value;
      const quantidade = Number(form.quantidade.value);
      const arquivo = form.comprovante.files[0];

      let comprovanteUrl = "";

      if (arquivo) {
        const storageRef = ref(storage, `comprovantes/${data}-${nome}-${Date.now()}-${arquivo.name}`);
        const snapshot = await uploadBytes(storageRef, arquivo);
        comprovanteUrl = await getDownloadURL(snapshot.ref);
      }

      await addDoc(collection(db, "pedidos"), {
        data,
        nome,
        apartamento,
        torre,
        quantidade,
        status: "pendente",
        comprovante: comprovanteUrl,
        timestamp: serverTimestamp()
      });

      alert("Pedido enviado com sucesso!");
      form.reset();
      // Recarrega a próxima data após o envio bem-sucedido, caso a data atual tenha sido a única disponível
      carregarProximaData();
    });

    // Carrega a data assim que a página é carregada
    carregarProximaData();
  </script>

</body>
</html>
