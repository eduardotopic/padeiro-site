<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedido de Pães</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 500px;
      padding: 20px;
      border-radius: 10px;
      background: #f7f7f7;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      margin-top: 20px;
    }
    .highlight {
      background-color: #d1e7dd;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Pedido de Pães</h1>
  <label for="dataSelect">Escolha o dia:</label>
  <select id="dataSelect"></select>

  <label for="nome">Nome:</label>
  <input type="text" id="nome" />

  <label for="apartamento">Apartamento:</label>
  <input type="text" id="apartamento" />

  <label for="torre">Torre:</label>
  <input type="text" id="torre" />

  <label for="quantidade">Quantidade:</label>
  <input type="number" id="quantidade" />

  <label for="comprovante">Comprovante (imagem ou PDF):</label>
  <input type="file" id="comprovante" />

  <button onclick="enviarPedido()">Enviar Pedido</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy, getDocs, addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "projeto-padeiro.firebaseapp.com",
      projectId: "projeto-padeiro",
      storageBucket: "projeto-padeiro.appspot.com",
      messagingSenderId: "...",
      appId: "..."
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const nomeInput = document.getElementById('nome');
    const apInput = document.getElementById('apartamento');
    const torreInput = document.getElementById('torre');
    const dataSelect = document.getElementById('dataSelect');

    async function carregarDatas() {
      const q = query(collection(db, 'lotes'), orderBy('data'));
      const snapshot = await getDocs(q);
      const hoje = new Date().toISOString().split('T')[0];

      snapshot.forEach(doc => {
        const data = doc.data().data;
        const option = document.createElement('option');
        option.value = data;
        option.textContent = data;
        if (data === hoje) {
          option.classList.add('highlight');
          option.selected = true;
        }
        dataSelect.appendChild(option);
      });
    }

    carregarDatas();

    // preenchimento automático
    window.onload = () => {
      nomeInput.value = localStorage.getItem('nome') || '';
      apInput.value = localStorage.getItem('apartamento') || '';
      torreInput.value = localStorage.getItem('torre') || '';
    };

    async function enviarPedido() {
      const nome = nomeInput.value;
      const ap = apInput.value;
      const torre = torreInput.value;
      const qtd = document.getElementById('quantidade').value;
      const dataSelecionada = dataSelect.value;
      const arquivo = document.getElementById('comprovante').files[0];

      if (!nome || !ap || !torre || !qtd || !dataSelecionada) {
        alert("Preencha todos os campos obrigatórios.");
        return;
      }

      // salvar dados locais
      localStorage.setItem('nome', nome);
      localStorage.setItem('apartamento', ap);
      localStorage.setItem('torre', torre);

      let url = '';
      let status = 'pendente';

      if (arquivo) {
        const nomeLimpo = arquivo.name.replace(/\s+/g, '_');
        const storageRef = ref(storage, `comprovantes/${Date.now()}_${nomeLimpo}`);
        const snapshot = await uploadBytes(storageRef, arquivo);
        url = await getDownloadURL(snapshot.ref);
        status = 'confirmado';
      }

      await addDoc(collection(db, 'pedidos'), {
        nome, apartamento: ap, torre, quantidade: qtd,
        data: dataSelecionada,
        comprovante: url,
        status,
        timestamp: serverTimestamp()
      });

      alert("Pedido enviado com sucesso!");
      document.getElementById('quantidade').value = '';
      document.getElementById('comprovante').value = '';
    }
  </script>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getFirestore, collection, addDoc, serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import {
    getStorage, ref, uploadBytes, getDownloadURL
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "projeto-padeiro.firebaseapp.com",
    projectId: "projeto-padeiro",
    storageBucket: "projeto-padeiro.appspot.com",
    messagingSenderId: "...",
    appId: "..."
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const storage = getStorage(app);

  window.enviarPedido = async () => {
    const data = document.querySelector('select').value;
    const nome = document.querySelector('input[name="nome"]').value;
    const apartamento = document.querySelector('input[name="apartamento"]').value;
    const torre = document.querySelector('input[name="torre"]').value;
    const quantidade = document.querySelector('input[name="quantidade"]').value;
    const comprovante = document.querySelector('input[type="file"]').files[0];

    let urlComprovante = "";

    if (comprovante) {
      const storageRef = ref(storage, `comprovantes/${Date.now()}_${comprovante.name}`);
      await uploadBytes(storageRef, comprovante);
      urlComprovante = await getDownloadURL(storageRef);
    }

    await addDoc(collection(db, 'pedidos'), {
      data,
      nome,
      apartamento,
      torre,
      quantidade,
      comprovante: urlComprovante,
      status: "pendente",
      timestamp: serverTimestamp()
    });

    alert("Pedido enviado com sucesso!");
  };
</script>

</body>
</html>
