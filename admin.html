<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Padeiro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 800px;
      padding: 20px;
      background: #f1f1f1;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    select, table {
      width: 100%;
      margin: 20px 0;
      padding: 10px;
      border-radius: 5px;
    }
    table {
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .highlight {
      background-color: #d1e7dd !important;
    }
  </style>
</head>
<body>
  <h1>Painel do Padeiro</h1>
  <label for="filtroData">Filtrar por data:</label>
  <select id="filtroData"></select>

  <table id="tabelaPedidos">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Ap</th>
        <th>Torre</th>
        <th>Qtd</th>
        <th>Status</th>
        <th>Comprovante</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, query, where, orderBy, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "projeto-padeiro.firebaseapp.com",
      projectId: "projeto-padeiro",
      storageBucket: "projeto-padeiro.appspot.com",
      messagingSenderId: "...",
      appId: "..."
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const filtro = document.getElementById('filtroData');
    const tabela = document.querySelector('#tabelaPedidos tbody');

    async function carregarDatas() {
      const snap = await getDocs(query(collection(db, 'lotes'), orderBy('data')));
      console.log("Lotes encontrados:", snap.docs.map(d => d.data()));

      const hoje = new Date().toISOString().split('T')[0];
      let dataMaisProxima = null;
      let menorDiff = Infinity;
      const datas = [];

      snap.forEach(doc => {
        const data = doc.data().data;
        datas.push(data);
        const diff = Math.abs(new Date(data) - new Date());
        if (diff < menorDiff) {
          menorDiff = diff;
          dataMaisProxima = data;
        }
      });

      datas.forEach(data => {
        const opt = document.createElement('option');
        opt.value = data;
        opt.textContent = data;
        if (data === dataMaisProxima) {
          opt.selected = true;
        }
        filtro.appendChild(opt);
      });

      carregarPedidos(dataMaisProxima);
    }

  async function carregarPedidos(dataSelecionada) {
  tabela.innerHTML = '';

  // Encontrar o ID do documento do lote com a data selecionada
  const lotesSnap = await getDocs(query(collection(db, 'lotes'), where('data', '==', dataSelecionada)));
  if (lotesSnap.empty) {
    tabela.innerHTML = `<tr><td colspan="6">Nenhum pedido encontrado.</td></tr>`;
    return;
  }

  const loteDoc = lotesSnap.docs[0]; // assume apenas um documento por data
  const pedidosRef = collection(db, `lotes/${loteDoc.id}/pedidos`);
  const pedidosSnap = await getDocs(query(pedidosRef, orderBy('timestamp')));

  if (pedidosSnap.empty) {
    tabela.innerHTML = `<tr><td colspan="6">Nenhum pedido encontrado.</td></tr>`;
    return;
  }

  pedidosSnap.forEach(doc => {
    const p = doc.data();
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${p.nome}</td>
      <td>${p.apartamento}</td>
      <td>${p.torre}</td>
      <td>${p.quantidade}</td>
      <td>${p.status || 'pendente'}</td>
      <td>${p.comprovante ? `<a href="${p.comprovante}" target="_blank">Ver</a>` : '-'}</td>
    `;
    tabela.appendChild(tr);
  });
}




    filtro.addEventListener('change', () => carregarPedidos(filtro.value));

    carregarDatas();
  </script>
</body>
</html>
